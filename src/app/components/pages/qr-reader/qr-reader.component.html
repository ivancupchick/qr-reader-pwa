
<div class="wrapper">
  <perfect-scrollbar>
    <div #videoWrapper class="videoWrapper">
      <qr-scanner
        [debug]="false"
        [canvasWidth]="200"
        [canvasHeight]="200"
        [stopAfterScan]="false"
        [updateTime]="1"
      ></qr-scanner>
    </div>

    <div #result class="resultQRCodes"></div>
  </perfect-scrollbar>
</div>
